<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<link rel="stylesheet" href="<?php echo acss_url;?>public.css" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<!--<css file="<?php echo acss_url;?>public.css"/>-->	
	</head>
	<body>
		<form action="{:U('Admin/Category/sortCate')}" method="post">
			<table class="table">
				<tr>
					<th>ID</th>
					<th>标题</th>
					<th>所属分类</th>
					<th>点击次数</th>
					<th>发布时间</th>
					<th>操作</th>
				</tr>
				<foreach name='blog' item='v'>
				<tr>
					<td>{$v.id}</td>
					<td>
						{$v.title}<foreach name='v.attr' item='a'>
							<strong style="color:{$a.color}">[{$a.name}]</strong>
						</foreach>
					</td>
					<td>{$v.cate}</td>
					<td>{$v.click}</td>
					<td>{$v.time|date='Y-m-d H:i',###}</td>
					<td>
					<if condition='ACTION_NAME eq "index"'>
						[<a href="">修改</a>]
						[<a href="{:U('Admin/Blog/toTrach',array('id'=>$v['id'],'type'=>1,))}">删除</a>]
					<else/>
						[<a href="{:U('Admin/Blog/toTrach',array('id'=>$v['id'],'type'=>0,))}">还原</a>]
						[<a href="{:U('Admin/Blog/delete',array('id'=>$v['id'],))}">彻底删除</a>]
					</else>
					</if>
					</td>
				</tr>
				</foreach>
				<tr>
					<td colspan="5" align="center">
						<input type="submit" value="排序" />
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
