<script type="text/javascript">
<!-- 表单验证 -->
$(document).ready(function(){
  var cid = $("#cid");
  var mark=-1;
  var ecid=/^[京津沪渝冀豫云辽黑湘皖鲁新苏浙赣鄂桂甘晋蒙陕吉闽贵粤青藏川宁琼使领A-Z]{1}[A-Z]{1}[A-Z0-9]{4}[A-Z0-9挂学警港澳]{1}$/;
 //车牌号
$("#cid").blur(function(){
    if(cid.val()==""){
        mark=0;
        cid.focus();
       return false;   
    }
    else{
        if(!ecid.test(cid.val())){
             mark=1;
            cid.focus();
            return false;
                
        }
        else{
             mark=3;
        }
       
    }
});
//提交
$("#ca").click(function(){
    if(mark==3){
        return true;
    }
    else{
        return false;
    }
 });
});
//邮箱

</script>
